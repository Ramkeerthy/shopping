<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let itr of recipes; let i = index"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading"> {{itr.name}} </h4>
        <p class="list-group-item-text"> {{itr.description}} </p>
      </div>
      <span class="pull-right">
        <img
          [src]="itr.imagePath"
          alt="Image Not Found"
          class="img-responsive"
          style="max-height: 50px;"
        >
      </span>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
